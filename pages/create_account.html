<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new Account</title>
    <link rel="stylesheet" href="../css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <a href="../pages/login_create.html"><img src="../images/back.png" alt="back button"></a>
        <H1>Account</h1>
     </header>

     <main>
        <form action="home.html" method=POST>
            <label><b>Username</b></label>
            <input type="text" placeholder="Username" name="uname" required>

            <label><b>E-mail address</b></label>
            <input type="text" placeholder="Emailadress" name="email" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Password" name="psw" required>

            <label><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw" required>

            <button type="submit">Create Account</button>
        </form>
     </main>
    
</body>
</html>
